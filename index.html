<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./quote.css"> 
  </head>
  <body>
    <section id="page-wrapper" class="container home"> 
      <main>
        <header>
          <h1>A Random Quote to Brighten Your Day</h2>
        </header>
        <h2>
          <div id="quote">
            <h2>This is the default quote</h2>
          </div>
        </h2>
        <div class="gap" ></div>
        <div id="buttons">
          <button id="newQuote">New Quote</button>
          <div id="twitter">
            <a id="tweet" class="twitter-share-button"  href="#">Tweet</a>
          </div>
        </div>
      </main>
    </section>
    <script src="./quotejs.js"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </body>
</html>
