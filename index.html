<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./quote.css"> 
  </head>
  <body>
    <section id="page-wrapper" class="container home"> 
      <main>
        <header>
          <h1>A Random Quote to Brighten Your Day</h2>
        </header>
        <h2>
          <div id="quote">
            <h2 class="quoteText">Dogs have masters. Cats have staff.</h2>
            <h2 class="quoteAuthor">Anonymous</h2>
          </div>
        </h2>
        <div class="gap" ></div>
        <div id="buttons">
          <button id="newQuote">New Quote</button>
          <div id="twitter">
            <a id="tweet" class="twitter-share-button" href="http://twitter.com/share" data-url="http://test.com" data-text="Dogs have master. Cats have staff.">Tweet</a>
          </div>
        </div>
      </main>
    </section>
    <script>
      window.twttr = (function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
              if (d.getElementById(id)) return t;
              js = d.createElement(s);
              js.id = id;
              js.src = "https://platform.twitter.com/widgets.js";
              fjs.parentNode.insertBefore(js, fjs);
             
              t._e = [];
              t.ready = function(f) {
                t._e.push(f);
              };
             
              return t;
            }(document, "script", "twitter-wjs"));</script>
        
    <script src="./quotejs.js"></script>
    
  </body>
</html>
